<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>會議室預約系統</title>
</head>
<body>
    <h1>會議室預約</h1>
    <form action="/book" method="POST">
        <label>會議室：</label>
        <select name="room">
            <option value="Room A">Room A</option>
            <option value="Room B">Room B</option>
        </select><br>
        <label>日期：</label>
        <input type="date" name="date" required><br>
        <label>起始時間：</label>
        <input type="time" name="start_time" required><br>
        <label>結束時間：</label>
        <input type="time" name="end_time" required><br>
        <label>預約人：</label>
        <input type="text" name="user" required><br>
        <label><input type="checkbox" name="repeat"> 每週重複 3 週</label><br>
        <button type="submit">預約</button>
    </form>

    <h2>預約列表</h2>
    <ul>
        {% for b in bookings %}
            <li>
                {{ b[1] }} - {{ b[2] }} {{ b[3] }}~{{ b[4] }} by {{ b[5] }}
                <a href="/cancel/{{ b[0] }}" onclick="return confirm('確認取消？')">❌ 取消</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
